version: '3.9'
name: 'assistify'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - '3000:3000'
    networks:
      - assistify-network
    environment:
      - PORT=3000
      - DATABASE_URL=mysql://root:@mysql-database:3306/assistify
    depends_on:
      mysql-database:
        condition: service_healthy

  mysql-database:
    image: mysql:8.2
    ports:
      - '3306:3306'
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 20s
      retries: 10
    environment:
      MYSQL_DATABASE: assistify
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
    volumes:
      - mysql_data:/app/mysql
    networks:
      - assistify-network

volumes:
  mysql_data:

networks:
  assistify-network:
    driver: bridge
